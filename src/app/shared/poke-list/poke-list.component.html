<app-poke-search (emitSearch)="search($event)"></app-poke-search>

<section class="listagem">
  <ng-template ngFor let-pokemon [ngForOf]="allPokemons">
    <a class="pokemon" *ngIf="pokemon.status" [routerLink]="['details', pokemon.status.id]">
      <section class="pokemon_status">
        <h2>{{ pokemon.name }}</h2>

        <ul>
          <li *ngFor="let item of pokemon.status.types; let i = index">
            {{ item.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon_image">
        <img
          [src]="pokemon.status.sprites.other.dream_world.front_default"
          alt="pokemon"
        />
      </section>
    </a>
  </ng-template>
</section>
